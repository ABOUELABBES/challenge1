<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>



</head>

<body>
  <section>
    <div class="NFT">
      <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" class="nft-img">
      <img src="/images/icon-view.svg" alt="icon-view" class="icon-view">
    </div>

    <div class="text-container">
      <div class="nft-name">
        Equilibrium #3429
      </div>
      <div class="NFT-description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="feature-box">
        <div class="nft-price">
          <img src="/images/icon-ethereum.svg" alt="icon-ethereum" class="nft-price-icon">
          <div class="nft-price-num">
            0.041 ETH
          </div>
        </div>
        <div class="nft-time">
          <img src="/images/icon-clock.svg" alt="icon-clock" class="nft-time-icon">
          <div class="nft-time-text">
            3 days left
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="nft-owner">
        <div>
          <img src="/images/image-avatar.png" alt="image-avatar" id="nft-owner-icon">
        </div>
        <div class="nft-owner-text">Creation of <span>Jules Wyvern</span>

        </div>
      </div>

    </div>

  </section>
</body>
<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ABOUELABBES/WorkShop_2">Abouelabbes Oumaima</a>.
  </p>
</footer>

</html>
